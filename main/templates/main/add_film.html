{% extends 'main/layout.html' %}


{% block title %}Add new film{% endblock %}


{% block content %}
    <div class="features">
        <h1>Add new film</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            <span>{{ error }}</span>
            <p><button class="btn btn-success" type="submit">Search film</button></p>
        </form>
    </div>
{% endblock %}
