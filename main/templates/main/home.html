{% extends 'main/layout.html' %}


{% block title %}{{ title }}{% endblock %}


{% block content %}
    <div class="features">
        <h1>Founded films</h1>
        {% for founded_film in founded_films %}
            <div class="alert alert-warning">
                <h3>{{ founded_film.original_title }}</h3>
                <p>{{ founded_film.overview }}</p>
                <p>{{ founded_film.id }}</p>
                <a href="{% url 'film_detail' founded_film.id %}" class="btn btn-warning">Read more...</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
